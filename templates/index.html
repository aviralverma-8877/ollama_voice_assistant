<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .wake-word-info {
            text-align: center;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 0.9em;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
            }
        }

        .mic-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.idle {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.recording {
            background: #fce4ec;
            color: #c2185b;
        }

        .status.processing {
            background: #fff3e0;
            color: #e65100;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .conversation {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.assistant {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .message-text {
            line-height: 1.6;
            color: #333;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .audio-player {
            margin-top: 10px;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .error-message {
            color: #c62828;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Assistant</h1>
        <p class="subtitle">Click the microphone to speak</p>

        <div class="wake-word-info">
            ðŸ’¡ No wake word needed in web mode - just click and speak!
        </div>

        <div class="status idle" id="status">
            Ready to listen
        </div>

        <div class="controls">
            <button class="mic-button" id="micButton" onclick="toggleRecording()">
                ðŸŽ¤
            </button>
        </div>

        <div class="action-buttons">
            <button class="btn" onclick="clearConversation()">Clear History</button>
            <button class="btn" onclick="checkStatus()">Check Status</button>
        </div>

        <div class="conversation" id="conversation"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let currentAudio = null;

        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const conversation = document.getElementById('conversation');

        // Update status display
        function updateStatus(message, type = 'idle') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Add message to conversation
        function addMessage(text, role, audioUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'ðŸ‘¤ You' : 'ðŸ¤– Assistant';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;

            messageDiv.appendChild(label);
            messageDiv.appendChild(textDiv);

            if (audioUrl && role === 'assistant') {
                const audioPlayer = document.createElement('audio');
                audioPlayer.controls = true;
                audioPlayer.className = 'audio-player';
                audioPlayer.src = audioUrl;
                audioPlayer.autoplay = true;
                messageDiv.appendChild(audioPlayer);
            }

            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // Toggle recording
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudio(audioBlob);

                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add('recording');
                micButton.textContent = 'â¹ï¸';
                updateStatus('Recording... Click again to stop', 'recording');

            } catch (error) {
                console.error('Error accessing microphone:', error);
                updateStatus('Error: Could not access microphone', 'error');
                alert('Error accessing microphone. Please make sure you have granted microphone permissions.');
            }
        }

        // Stop recording
        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                micButton.classList.remove('recording');
                micButton.textContent = 'ðŸŽ¤';
                updateStatus('Processing...', 'processing');
            }
        }

        // Process audio
        async function processAudio(audioBlob) {
            try {
                micButton.disabled = true;
                updateStatus('Transcribing and processing... â³', 'processing');

                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                const response = await fetch('/api/process_audio', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // Add user message
                    addMessage(result.transcribed_text, 'user');

                    // Get audio response
                    updateStatus('Generating audio response... ðŸ”Š', 'processing');

                    const audioResponse = await fetch('/api/get_response_audio', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: result.response_text
                        })
                    });

                    const audioBlob = await audioResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);

                    // Add assistant message with audio
                    addMessage(result.response_text, 'assistant', audioUrl);

                    updateStatus('Ready to listen', 'idle');
                } else {
                    updateStatus(`Error: ${result.error || 'Unknown error'}`, 'error');
                    if (result.error) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error-message';
                        errorDiv.textContent = result.error;
                        conversation.appendChild(errorDiv);
                    }
                }

            } catch (error) {
                console.error('Error processing audio:', error);
                updateStatus('Error processing audio', 'error');

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${error.message}`;
                conversation.appendChild(errorDiv);
            } finally {
                micButton.disabled = false;
            }
        }

        // Clear conversation
        async function clearConversation() {
            if (confirm('Are you sure you want to clear the conversation history?')) {
                try {
                    await fetch('/api/clear_history', { method: 'POST' });
                    conversation.innerHTML = '';
                    updateStatus('Conversation cleared. Ready to listen', 'idle');
                } catch (error) {
                    console.error('Error clearing conversation:', error);
                }
            }
        }

        // Check status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                alert(`Server Status:\n\n` +
                      `Status: ${data.status}\n` +
                      `Model: ${data.model}\n` +
                      `Messages in history: ${data.messages_in_history}`);
            } catch (error) {
                console.error('Error checking status:', error);
                alert('Error checking server status');
            }
        }

        // Check for microphone permissions on load
        window.addEventListener('load', async () => {
            try {
                const result = await navigator.permissions.query({ name: 'microphone' });
                if (result.state === 'denied') {
                    updateStatus('Microphone access denied. Please enable it in your browser settings.', 'error');
                }
            } catch (error) {
                // Permissions API not supported in all browsers
                console.log('Permissions API not supported');
            }
        });
    </script>
</body>
</html>
